<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404 Not Found | Shiv Library</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .not-found {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            color: #fff;
            background: linear-gradient(to right, #1c1c1c, #121212);
            padding: 20px;
        }

        .not-found h1 {
            font-size: 6rem;
            color: #f44336;
            margin-bottom: 10px;
        }

        .not-found h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .not-found p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #aaa;
        }

        .not-found a {
            background-color: #00bcd4;
            padding: 12px 24px;
            border-radius: 8px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .not-found a:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <div class="not-found">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for doesn't exist or was moved.</p>
        <a href="index.html">ðŸ”™ Go to Library</a>
    </div>
</body>
</html>
